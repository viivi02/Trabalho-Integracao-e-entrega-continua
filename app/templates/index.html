<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>CRUD Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f0f2f5;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 9px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Pessoas</h1>

    <form method="POST" action="/add">
        <input type="text" name="nome" placeholder="Digite o nome" required />
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for pessoa in pessoas %}
            <li>
                {{ pessoa[1] }}
                <span>
                    <a href="/edit/{{ pessoa[0] }}">Editar</a>
                    <a href="/delete/{{ pessoa[0] }}" onclick="return confirm('Confirma exclusÃ£o?')">Excluir</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
