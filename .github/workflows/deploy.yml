name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build da imagem
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/vivi:latest ./app

      - name: Push da imagem
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/vivi:latest

  sonar-analysis:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Copiar arquivos para o servidor remoto
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          target: "~/app"

      - name: Executar análise SonarQube no servidor remoto
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker run -d --name sonarqube-vivi -p 9000:9000 sonarqube
            sleep 60
            cd ~/app
            sonar-scanner \
              -Dsonar.login=admin \
              -Dsonar.password=admin
            docker stop sonarqube-vivi && docker rm sonarqube-vivi

  deploy:
    needs: sonar-analysis
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy remoto via SSH (sem docker-compose)
        uses: appleboy/ssh-action@master
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker network create vivi-net || true

            docker stop vivi-mysql || true
            docker rm -f vivi-mysql || true
            docker stop vinicius || true
            docker rm -f vinicius || true

            docker run -d --name vivi-mysql --network vivi-net -e MYSQL_ROOT_PASSWORD=senha -e MYSQL_DATABASE=meubanco -p 8239:3306 mysql:8.0

            # Espera MySQL ficar pronto
            until docker exec vivi-mysql mysqladmin ping -h "127.0.0.1" --silent; do
              echo "Esperando MySQL iniciar..."
              sleep 5
            done

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/vivi:latest

            docker run -d --name vinicius --network vivi-net -e DB_HOST=vivi-mysql -e DB_USER=root -e DB_PASSWORD=senha -e DB_NAME=meubanco -p 8240:5000 ${{ secrets.DOCKERHUB_USERNAME }}/vivi:latest

            # Logs para debug
            docker logs vivi-mysql --tail 50
            docker logs vinicius --tail 50

            # Verifica status do container app
            status=$(docker inspect --format='{{.State.ExitCode}}' vinicius)
            if [ "$status" != "0" ]; then
              echo "Erro: container vinicius saiu com exit code $status"
              docker logs vinicius
              exit 1
            fi
